    <div class="image-modal" id="imageModal">
    <img src="" alt="Enlarged photo">
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("imageModal");
    const modalImg = modal.querySelector("img");

    document.querySelectorAll(".scaled-photo").forEach(img => {
        img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.style.display = "flex";
        setTimeout(() => modal.classList.add("show"), 10);
        });
    });

    // Close modal when clicking outside the image
    modal.addEventListener("click", () => {
        modal.classList.remove("show");
        setTimeout(() => {
        modal.style.display = "none";
        modalImg.src = "";
        }, 200);
    });
    });
    </script>

<script>
    // Ensure every <img> has loading="lazy" without modifying dozens of HTML lines.
    // This runs after DOMContentLoaded so it won't interfere with layout during initial parsing.
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('img').forEach(function (img) {
            if (!img.hasAttribute('loading')) img.setAttribute('loading', 'lazy');
        });
    });
</script>
