<script>
function spinAndGo(url, angle) {
    const hammer = document.querySelector('.hammer');
    if (!hammer) {
        window.location.href = url;
        return;
    }
    hammer.style.transition = 'none';
    hammer.style.transform = 'translate(-50%, -50%) rotate(0deg)';
    // Force reflow to reset
    void hammer.offsetWidth;
    hammer.style.transition = 'transform 0.7s cubic-bezier(0.4, 2, 0.6, 1)';
    hammer.style.transform = `translate(-50%, -50%) rotate(${angle || 360}deg)`;
    setTimeout(() => {
        window.location.href = url;
    }, 700);
}
</script>
