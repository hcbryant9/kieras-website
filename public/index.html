<style>
    body{
        background-image: url("./assets/images/peg-board-perforated-texture-background-material-with-round-holes-pattern-board-vector-illustration_503038-3340.jpg");
    }
    footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            color: white;
            text-align: center;
            padding: 10px;
        }
    
    .layout {
      display: block;
      min-height: 100vh;
    }
    
    table {
        border-collapse: collapse;
        /* border: 1px solid #000000; */
        width: 100%; /* Make table fill the main div */
        margin: 0 auto; /* Center table horizontally if smaller */
    }
    #table1 td {
        /* border: 1px solid #000000; */
        padding: 10px 0 0 0; /* Add padding to the top */
        margin: 0; /* Remove margin */
        text-align: center; /* Center content horizontally */
    }
    #table2 td{
        /* border: 1px solid #000000; */
        margin: 0; /* Remove margin */
        text-align: center; /* Center content horizontally */
    }
   
   .item-box {
        background-color: rgba(255, 253, 245, 0.126); /* eggshell with subtle transparency */
        padding: 11px;
        display: inline-block;
        }
   .main {
      flex: 1;
      padding: 20px;
      background: transparent;
      background-image: url('assets/images/wood2.jpg');
      background-size: 110% auto;
      background-repeat: repeat;
      background-position: center center;
      box-sizing: border-box;
      border: 32px solid transparent;
      border-radius: 12px;
      margin-left: 24%;
      margin-right: auto;
      margin-top: 25px;
      max-width: 800px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.13);
    }

    #table1 img {
        width: 150px !important;
        height: 150px !important;
        max-width: none !important;
    }

    .caption-link {
      color: #1565c0;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 500;
      font-size: 1.08em;
    }
    .caption-link:visited {
      color: #0d47a1;
    }
    .caption-link:hover {
      color: #1976d2;
    }
    
    .image-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
        cursor: zoom-out;
        }

        /* Enlarged image */
        .image-modal img {
        max-width: 90%;
        max-height: 90%;
        /* box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); */
        /* border-radius: 4px; */
        transition: transform 0.3s ease;
        }
        .image-modal.show img {
        transform: scale(1);
        }


@media (max-width: 768px) {
  .main {
    margin-left: auto;
    margin-right: auto;
    width: 80%;
    padding: 10px;

    background: transparent;
    background-image: url('assets/images/wood2.jpg');
    
    background-size: 250% auto;
    background-repeat: repeat;
    background-position: center center;
  }

  table {
    width: 100%;
    display: block;
  }

  #table1 td,
  #table2 td {
    display: block;
    width: 100%;
    margin-bottom: 20px;
  }

  #table1 img,
  #table2 img {
    width: 100% !important;
    height: auto !important;
    max-width: 350px;
    aspect-ratio: 1 / 1;   
  }

  .caption-link {
    display: block;
    text-align: center;
    margin-top: 10px;
    font-size: 1em;
  }

  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .header-right button {
    display: inline-block;
    margin: 5px;
  }

  footer {
    font-size: 0.8em;
  }
}

</style>

<body>
  <div class="image-modal" id="imageModal">
    <img src="" alt="Enlarged photo">
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("imageModal");
    const modalImg = modal.querySelector("img");

    document.querySelectorAll(".scaled-photo").forEach(img => {
        img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.style.display = "flex";
        setTimeout(() => modal.classList.add("show"), 10);
        });
    });

    // Close modal when clicking outside the image
    modal.addEventListener("click", () => {
        modal.classList.remove("show");
        setTimeout(() => {
        modal.style.display = "none";
        modalImg.src = "";
        }, 200);
    });
    });
    </script>
    <header class="site-header">

    </header>
    
    <div class="layout">
        <br>
        <div class="main">

                </div>
                </td>
                <td>
                <div class = "item-box">
                    <img id="jpg-photo" src="assets/images/home-page/comp.png" width="1000" height="400" alt="photos">
                    <a class="caption-link" href="digital.html">digital art</a>
                </div>
                </td>
                <td>
                <div class="item-box">
                    <img id="measuring-photo" src="assets/images/home-page/ruler.png">
                    <a class="caption-link" href="design.html">design</a>
                </div>
                </td>
                <td>
                <div class="item-box">
                    <img id="video-photo" src="assets/images/home-page/cam.png" width="400" height="450" alt="videos">
                    <a class="caption-link" href="photography.html">film photography</a>
                </td>
                </div>
                
         </table>
        </div>
        <br>
        <br>
        

    </div>
